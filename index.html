<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Css/style.css">
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div>
        <h1>&#127780;</h1>
        <h1> <span class="tokyo">Currently 21° in Tokyo</span></h1>
        <h1><span class="tokyo-bold">13°</span>/23°</h1>
      </div>

      <div class="tommorow">
        <h2>&#127783;Tommorow</h2>
        <p><strong>10°</strong>/22°</p>
      </div>

      <div class="saturday">
        <h2>&#127782;Saturday</h2>
        <p><strong>15°</strong>/17°</p>
      </div>

      <div class="sunday">
        <h2>&#127774;Sunday</h2>
        <p><strong>25°</strong>/28°</p>
      </div>

      <div>
          <button>Change City</button>
      </div>

      <div class="footer">
          <p>Coded by Manu</p>
      </div>
    </div>
  </body>
</html>
